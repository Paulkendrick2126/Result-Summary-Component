<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="style.css">

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		
	</head>
	<body>

		<main>
		<div class="card">
			<div class="result-summary">

					<!-- Your result card -->
		<div class="result_card">
			<h2 class="title">Your Result</h2>
			<div class="circle">
				<h1 class="score">76</h1>
				<p>of 100</p>
			</div>
			<div class="bottom">
				<h3>Great</h3>
				<p class="message">You scored higher than 65% of the people who have taken these tests.</p>
			</div>

			</div>


			
 <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-reaction.svg" alt="icon" /><b
                  >Reaction</b
                >
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="icon" /><b
                  >Memory</b
                >
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-verbal.svg" alt="icon" /><b
                  >Verbal</b
                >
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-visual.svg" alt="icon" /><b
                  >Visual</b
                >
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
		

		

			</div>

			</div>

			</main>
			
		
     <footer class="attribution">


		
			 <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor challenge</a>: Coded by
			<a href="https://github.com/Paulkendrick2126">Adeosun Paul</a> & Olabisi David.
		
		</footer>
		


	</body>
</html>
